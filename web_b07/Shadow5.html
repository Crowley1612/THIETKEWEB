<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shadow5</title>
	<style>
		.myBox{
            width: 300px;
            height: 10px;
            background-color: cornflowerblue;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            transition: box shadow 0.3s ease;
            border-radius: 20px;
			line-height: 0.5;          
        }
        .myBox:hover{
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
	</style>
</head>

<body>
	<div class="myBox">Hover over me!</div>
</body>
</html>
