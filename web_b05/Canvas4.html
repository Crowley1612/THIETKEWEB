<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Canvas4</title> 
</head>
<body>
    <canvas id="Canvas04" width= "200" height = "200" style="border: 3px solid #FF0000; "></canvas>
		<script>
				var c = document.getElementById("Canvas04");
				var ctx = c.getContext('2d');
				ctx.arc(100,100,70,0,0.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,50,0,0.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,30,0,0.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,10,0,0.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,70,1*Math.PI,1.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,50,1*Math.PI,1.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,30,1*Math.PI,1.5*Math.PI);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(100,100,10,1*Math.PI,1.5*Math.PI);
				ctx.stroke();
		</script>
	</body>
</html>
