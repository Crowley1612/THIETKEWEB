<!doctype html>
<html lang="en">
<head>
    <title>Canvas2</title>    
</head>
<body>
    <canvas id = "Canvas02" width = "200"  height = "200"  style = "border: 3px solid #FF0000;"></canvas>
    <script>
        var canvas = document.getElementById("Canvas02");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,100);
        ctx.lineTo(200,100);
		
        ctx.moveTo(100,100);
        ctx.lineTo(100,50);
		
        ctx.moveTo(100,100);
        ctx.lineTo(100,150);
		
        ctx.moveTo(100,100);
        ctx.lineTo(50,150);
		
        ctx.lineTo(150,50);
        ctx.moveTo(100,100);
		
       	ctx.lineTo(50,50);
        ctx.lineTo(150,150);
        ctx.stroke();
    </script>
</body> 
</html>
