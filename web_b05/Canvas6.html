<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas6</title>
</head>

<body>
	<strong>
	<canvas id="Canvas05" width = "200" height = "100" style="border: 3px solid #FF0000; "></canvas>
</strong>
    <script>
		var c = document.getElementById("Canvas05");
		var ctx = c.getContext('2d');
		var grd = ctx.createLinearGradient(0, 0, 200, 0);
		grd.addColorStop(0, "red");
		grd.addColorStop(1, "white");

		ctx.fillStyle = grd;
		ctx.fillRect(10, 10, 150, 80);		
	</script>
</body>
</html>
