<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas3</title>
</head>

<body>
	<canvas id="Canvas03" width= "200" height = "200" style="border: 3px solid #FF0000; "></canvas>
    <script>
        var canvas = document.getElementById("Canvas03");
        var ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(100, 100, 70, 0, 2 * Math.PI);
		ctx.stroke();
	</script>
</body>
</html>
