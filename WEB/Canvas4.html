<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas{
            width: 200;
            height: 200;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"width= "200"
    height = "200"></canvas>
<script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');
    ctx.arc(100,100,70,0,0.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,50,0,0.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,30,0,0.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,10,0,0.5*Math.PI);
    ctx.stroke();

    // Ngược lại
    ctx.beginPath();
    ctx.arc(100,100,70,1*Math.PI,1.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,50,1*Math.PI,1.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,30,1*Math.PI,1.5*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,100,10,1*Math.PI,1.5*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
