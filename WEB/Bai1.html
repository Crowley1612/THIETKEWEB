<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bai01</title>
</head>

<body>
	<form name="F1" method="get" style="border:#666 solid 1px; width: 48%; margin:0 auto; border-radius:5px; text-align: left ">
		<tr bgcolor="#676262">
			<td colspan="2"><h3 style="margin-left:20px;">THÔNG TIN NGƯỜI GỬI</h3></td>
		</tr>
		<tr>
			<td>* Người gửi      </td>
			<td><input type="text" placeholder="Nhập họ và tên" size="100"/></td>
		</tr><br>
		<tr>
			<td>* E-Mail  </td>
			<td><input type="email" placeholder="Nhập Email" size="100"></td>
		</tr><br>
		<tr>
			<td>* Số điện thoại   </td>
			<td><input type="tel" placeholder="Nhập số điện thoại" size="100"></td>
		</tr>
	</form>
	<form name="F2" method="get" style="border:#666 solid 1px; width: 48%; margin:0 auto; border-radius:5px; text-align: left">
		<tr bgcolor="#CCCCCC">
			<td colspan="2"><h3 style="margin-left:20px;">THÔNG TIN NGƯỜI NHẬN</h3></td>
		</tr>
		<tr>
			<td>* Người nhận      </td>
			<td><input type="text" placeholder="Nhập họ và tên" size="100"/></td>
		</tr><br>
		<tr>
			<td>* Số điện thoại   </td>
			<td><input type="tel" placeholder="Nhập số điện thoại" size="100"></td>
		</tr><br>
		<tr>
			<td>* Địa chỉ         </td>
			<td><input type="text" placeholder="Nhập nhập địa chỉ" size="100"></td>
		</tr><br>
		<tr>
			<td>* Tỉnh/TP </td>			
			<td> <select name="Provine" style="margin-left: 20px; width: 620px; height:50px; ">
				<option value="1">TP.HCM nội thành</option>
				<option value="2">Hà Nội</option>
				<option value="3">Huế</option>
				<option value="4">Đà Nẵng</option>
				<option value="5">Quảng Ninh</option>
				<option value="6">Cần Thơ</option>
				</select>
			</td>
		</tr>
		<br>
		<tr>
			<td>* Quận/Huyện </td>			
			<td> <select name="Provine" style="margin-left: 20px; width: 620px; height:50px; ">
				<option value="1">Quận 1</option>
				<option value="2">Quận 2</option>
				<option value="3">Quận 3</option>
				<option value="4">Quận Tân Bình</option>
				<option value="5">Quận Tân Phú</option>
				<option value="6">Quận Thủ Đức</option>
				</select>
			</td>
		</tr>
	</form>	  
</body>
</html>
