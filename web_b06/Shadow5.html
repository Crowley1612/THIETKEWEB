<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shadow5</title>
	<style>
		.box{
            width: 300px;
            height: 10px;
			line-height: 0.5;     
			padding: 20px;
            background-color: whitesmoke;
            margin: 50px auto;
            text-align: center;
            transition-duration: 10;
            border-radius: 5px;         
        }
		
        .box:hover{
            box-shadow: 0 0 20px blue;
        }
	</style>
</head>

<body>
	<div class="box">
		Hover over me!
	</div>
</body>
</html>
